<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imaginários</title>
        <link rel="stylesheet" href="./imaginarios.css">
        <script src="./imaginarios.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="centalizar">

                <h1>Insira os números complexos</h1>

                <div class="primeiro_numero">
                    <p>a: <input id="primeira_parte_real" type="number" onkeyup="mostrar_numero_imaginario(1)"></p>
                    <p>b: <input id="primeira_parte_imaginaria" type="number" onkeyup="mostrar_numero_imaginario(1)"></p>
                </div>

                <div class="num1">
                    <p id="primeiro_numero_imaginario">0 + 0i</p>
                </div>

                <div class="botoes">
                    <button onclick="somar()">+</button>
                    <button onclick="subtrair()">-</button>
                </div>
                
                <div class="segundo_numero">
                    <p>a: <input id="segunda_parte_real" type="number" onkeyup="mostrar_numero_imaginario(2)"></p>
                    <p>b: <input id="segunda_parte_imaginaria" type="number" onkeyup="mostrar_numero_imaginario(2)"></p>
                </div>

                <div class="num2">
                    <p id="segundo_numero_imaginario">0 + 0i</p>
                </div>
                
                <div class="resultado">
                    <p id="resultado_final">Resultado final: 0 + 0i</p> 
                </div>

            </div>
            
        </div>
        
    </body>
</html>
